                <p>
                    Rõ ràng không thể tính được $A \cdot B$.
                </p>
                <p>
                    Xét ma trận $D$ kích thước $1 \times N$, $A \cdot B = C \rightarrow D \cdot A \cdot B = D \cdot C$.
                </p>
                <p>
                    Vậy ta sinh ngẫu nhiên các ma trận $D$ rồi thử từng cái một.
